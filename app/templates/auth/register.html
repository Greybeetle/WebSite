{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning", role="alert">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% extends 'base.html'%}
{% from 'bootstrap5/form.html' import render_form %}

{% block body_content %}
<div class="register_form">
    {{ render_form(form) }}
</div>

{% endblock %}
